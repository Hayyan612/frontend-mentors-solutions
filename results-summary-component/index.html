<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Outfit&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="card">

      <div class="leftBox">
        <h3>Your Result</h3>
        <div class="result">
          <p id="scoreD">76</p>
          <p id="textD">of 100</p>
        </div>
        <div class="review">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="rightBox">
        <h3>Summary</h3>
        <ul>
          <li id="l1">
            <img src="assets/images/icon-reaction.svg">
            <div id="reaction" class="name">Reaction</div>
            <div class="score">80 <p style="color: gray; display: inline;">/100</p>
            </div>
          </li>
          <li id="l2">
            <img src="assets/images/icon-memory.svg">
            <div id="memory" class="name">Memory</div>
            <div class="score">92<p style="color: gray; display: inline;">/100</p>
            </div>
          </li>
          <li id="l3">
            <img src="assets/images/icon-verbal.svg">
            <div id="verbal" class="name">Verbal</div>
            <div class="score">61 <p style="color: gray; display: inline;">/100</p>
            </div>
          </li>
          <li id="l4">
            <img src="assets/images/icon-visual.svg">
            <div id="visual" class="name">Visual</div>
            <div class="score">72 <p style="color: gray; display: inline;">/100</p>
            </div>
          </li>
        </ul>
        <button class="button">Continue</button>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hayyan</a>.
    </div>
  </div>
</body>

</html>
